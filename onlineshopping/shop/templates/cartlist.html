{%extends 'base.html'%} {%block main%}
<form method="POST">
    {%csrf_token%}
    <table border="3">
        <tr>
            <th>Id</th>
            <th>ProductName</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Sub-Total</th>
            <th>Action</th>
        </tr>
        {%for i in crlist%}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.product.name}}</td>
            <td>{{i.product.price}}</td>

            <td><input type="number" value="1" name='qty'></td>
            <td>{{i.product.price}}</td>
            <td><a href="#">Delete</a></td>
        </tr>
        {%endfor%}
        <tr>
            <td colspan="3"><input type="submit" value="PlaceOrder"></td>
            <td colspan="3" align="center"> <input type="hidden" name="bill" value="{{totalBill}}">{{totalBill}}</td>
        </tr>
    </table>
</form>
{%endblock%}
